    div{

        width:500px;
        background-color: black;
        position: relative;
        animation: try 3s infinite;
    }
    span{
        height: 10%;
        width: 10%;
        background-color: red;
        position: relative;
        transform: scale(0.1);
        left: 0px;top: 0px;
        display: inline-block;
        border-radius: 50%;
    }
    span::after{
        content: '';
        height: 100%;
        width: 100%;
        background-color: grey;
        position: relative;
        left: 0px;top:0px;
        transform: scale(0.4);
    }
    span:hover{transform: scale(.6);}
    @keyframes try {
       from{filter:hue-rotate(0deg)}
       to{filter:hue-rotate(360deg)} 
    }

    </style>
</head>
