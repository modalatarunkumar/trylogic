<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
        .main{
            height: 400px;
            width:100%;
            background-color: red;
            overflow: hidden;
            float: left;
        }
        .left{
            height:100px;width: 100px;
            background-color: green;
            border-radius: 50%;
            position:relative;
            top:-50px;float: left;
            left: -50px;
        }
        .right{
            height: 150px;width: 150px;
            background-color: blueviolet;
            border-radius: 50%;
            position:relative;float:right;
            right: -50px;top:50px;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
