<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kumar</title>
    <style>
        .main{height:300px;width:100%;
            display: flex;background-color: red;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .main1{
            height:80%;width:30%;
            position:absolute;transition:3s;
            overflow: hidden;
            }
        .main2{
            height:80%;width:30%;
            position:relative;
            background-color:green;transition:3s;
            top:200px;left:350%;
            
            /* display: none; */
        }
        .main1:hover + .main2{
            /* display:block; */
            top:0px;left:0px;
        }
        .main .main1 img{height:100%;width:100%;
            overflow: hidden;}
    </style>
</head>
<body>
    <div class="main">
        <div class="main1">
        <img src="comp.jpeg"/>
        </div>
        <div class="main2">
        <h1>Kumar</h1>
        <p>This is a paragraph</p>
        </div>
    </div>
</body>
</html>
