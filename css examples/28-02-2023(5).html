<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
</head>
<style>
.main{
    background-color: black;
    height: 500px;width:95%;
    float: left;
    margin: 2%;
}
h1{
    color: aqua;
    text-align: center;
    text-shadow: 2px 2px 0px aqua;
}
.sub{
    height:20%;width: 29%;margin:2%;
    float:left;border-radius: 10px;
}
p{margin-top:10%;text-align: center;}
.a{
    background: white;
    box-shadow: 0px 0px 20px aquamarine;
}
.b{
    background: rgb(91, 212, 35);
    box-shadow: 0px 0px 10px rgb(91, 212, 35);
}
.c{
    background: #f24141;
    box-shadow: 0px 0px 40px #f24141;
}
.d{
    height: 18%;width: 28%;
    border:5px solid #a35656;
    color:#a35656;
    box-shadow: 0px 0px 20px #a35656;
}
.d p{text-shadow:1px 1px 0px#a35656;}
.e{
    background:aqua;
    box-shadow:0px 0px 20px aqua;
}
.f{
    background: yellow;
    box-shadow: 0px 0px 10px yellow;
}
.g{
    background: linear-gradient(to top right,red,yellow,pink);
    box-shadow: 0px 0px 50px red;
}
.h{
    background: linear-gradient(to right,#f25129,#f2f54c,#73f54c);
    box-shadow: 0px 0px 20px pink;
}
.i{
    background: linear-gradient(red,white,green);
    box-shadow: 0px 0px 40px red;
}
</style>

<body>
    <div class="main">
<h1>NEON Buttons</h1>
<div class="sub a"><p>Solid</p></div>
<div class="sub b"><p>Breath</p></div>
<div class="sub c"><p>Heart Beat</p></div>
<div class="sub d"><p>Border</p></div>
<div class="sub e"><p>Inner Height</p></div>
<div class="sub f"><p>Inner Width</p></div>
<div class="sub g"><p>Gradient</p></div>
<div class="sub h"><p>Gradient Mode</p></div>
<div class="sub i"><p>Gradient Tri</p></div>
    </div>
</body>
</html>
