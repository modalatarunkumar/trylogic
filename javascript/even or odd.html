<!DOCTYPE html>
<head>
<title>even or odd</title>
</head>
<body>
	<script>
		var num=prompt('Enter a number');
		if(num>0){
			if(num%2==0){
				document.write("Even number");
			}
			else{
				document.write("Odd number");
			}
		}
		else if(num<0){
			document.write("Negative number");
		}
		else{
			document.write("zero");
		}
	</script>

</body>
</html>
