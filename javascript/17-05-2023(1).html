<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script>
        var num=50,a=0,b=1,c;
        document.write("Fibonacci series:<br>"+a+"<br>"+b);
        for(let i=0;i<num-2;i++){
            c=a+b;
            document.write("<br>"+c);
            a=b;
            b=c;
        }
    </script>
</body>
</html>
