<!DOCTYPE html>
<html>
<head>
<title>Type of</title>
</head>
<body>
<script type="text/javascript">
var a=10;
var b="String";
var linebreak="<br/>";
var result;
result=(typeof a=="string"?"A is String":"A is not String");
document.write("Type of A is "+result);
document.write(linebreak);
result=(typeof b=="string"?"B is String":"B is not String");
document.write("Type of B is "+result);
document.write(linebreak);
</script>
<p>lets test other data types</p>
</body>
</html>
