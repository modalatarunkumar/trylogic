<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c;
        a=parseInt(prompt("enter first number"));
        b=parseInt(prompt("enter second number"));
        c=parseInt(prompt("Enter third number"));
        if(a>0&&b>0&&c>0){
            document.write("all are positive");
        }
        else if(a<0&&b<0&&c<0){
            document.write("all are negative");
        }
        else if(a>0&&b<0&&c<0){
            document.write("a is positive");
        }
        else if(a<0&&b>0&&c<0){
            document.write("b is positive");
        }
        else{
            document.write("negative");
        }
    </script>
</body>
</html>
