<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sum of n numbers
        var num=parseInt(prompt("Enter a number"));
        let sum=0;
        for(let i=0;i<=num;i++){
            sum+=i;
        }
        document.write(sum);
    </script>
</body>
</html>
