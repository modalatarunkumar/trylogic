<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big </title>
</head>
<body>
    <script>
        var a,b,c;
        a=parseInt(prompt('Enter first number'));
        b=parseInt(prompt('Enter second number'));
        c=parseInt(
            prompt('Enter third number'));
        if(a==b||a==c){
            if(a==b&&b!=c){
                if(a>c){
                    document.write(a+" is big value");
                }
                else{
                    document.write(c+" is big value");
                }
            }
            else if(a==c&&b!=c){
                if(a>b){
                    document.write(a+' is big value');
                }
                else{
                    document.write(b+' is big value');
                }
            }
            else{
                document.write("all are equal");
            } 

        }
        else{
            if(a>b&&a>c){
                document.write(a+' is big value');
            }
            else if(b>a&&b>c){
                document.write(b+" is big value");
            }
            else if(c>a&&c>b){
                document.write(c+" is big value");
            }
        }
    </script>
</body>
</html>
