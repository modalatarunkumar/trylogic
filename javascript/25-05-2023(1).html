<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div>
            <form action="" class="was-validated">
                <!-- username -->
                <div class="mt-3">
                    <label for="uname" class="form-label">Enter Username:</label>
                    <input type="text" name="uname" id="uname" class="form-control">
                    <p class="valid-feedback">Username Ok</p>
                    <p class="invalid-feedback">Error in Username</p>
                </div>
                <!-- email id -->
                <div class="mt-3">
                    <label for="email" class="form-label">Enter Email Id:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <p class="valid-feedback">Email Ok</p>
                    <p class="invalid-feedback">Error in Email Id</p>
                </div>
                <!-- password -->
                <div class="mt-3">
                    <label for="pwd" class="form-label">Enter Password:</label>
                    <input type="password" name="pwd" id="pwd" class="form-control">
                    <p class="valid-feedback">Password Ok</p>
                    <p class="invalid-feedback">Error in Password</p>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Submit" class="btn btn-outline-primary" onclick="myfun()">
                </div>
            </form>
        </div>
    </div>
    <script>
        function myfun(){
            var a=document.getElementById("uname").value;
            var b=document.getElementById('email').value;
            var c=document.getElementById('pwd').value;
            if(a==null||a==''){
                alert("Enter user name");
            }
            else if(b==null||b==''){
                alert("Enter email id");
            }
            else if(c==null||c==''){
                alert("Enter password");
            }
            else{
                alert("welcome "+a);
            }
        }
    </script>
    <script src="javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
