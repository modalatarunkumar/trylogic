<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:2500px;
        }
        h1,h3{
            position:fixed;
            top:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>THis is heading</p>
        <h1 id="ab">This is some paragraph</h1>
    </div>
    <h3 id="cd">This is on scroll</h3>
    <script>
        window.onscroll=function(){myfunction()};
        function myfunction(){
            if(document.documentElement.scrollTop>50)
            document.getElementById('ab').style.background="red";
            else
            document.getElementById('ab').style.background="transparent";            
        }

    </script>
</body>
</html>
