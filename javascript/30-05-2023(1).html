<body>
    <script>
        class Employee{
            // constructor
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            // method declaration
            detail(){
                document.write("<br>id: "+this.id+" name: "+this.name);
            }
        }
        var e1=new Employee(101,"kumar");
        var e2=new Employee(104,"arun");
        e1.detail();
        e2.detail();
        function myfun(){
            document.write("<br>A");
        }
        function myfun(){
            document.write("<br>B");
        }
        myfun();
    </script>
</body>
