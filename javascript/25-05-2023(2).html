<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal" action="">
      <div class="form-group">
      <label class="control-label col-sm-2" for="first">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first" placeholder="Enter Your First name.." name="first" required>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="last">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last" placeholder="Enter Your last name.." name="last" required>
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="user">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="user" placeholder="Enter Your user name.." name="user">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" name="pwd">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd1" name="pwd">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
      <div class="col-sm-10">
          <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="gen">Gender:</label>
      <div class="col-sm-10">
        <input type="radio" id="male" name="gen">&nbsp;&nbsp; Male &nbsp;&nbsp;
          <input type="radio" id="female" name="gen">&nbsp;&nbsp; Fe Male &nbsp;&nbsp;
          <input type="radio" id="others" name="gen"> &nbsp;&nbsp; Others
          <p id="gn"></p>
          <p id="error" style="color:red"></p>
      </div>
    </div> 
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-lg btn-primary" onclick="myfun()">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
<script>
function myfun(){
    let fs  = document.getElementById('first').value;
    let ls  = document.getElementById('last').value;
    let user  = document.getElementById('user').value;
    let email  = document.getElementById('email').value;
    let pwd  = document.getElementById('pwd').value;
    let pwd1  = document.getElementById('pwd1').value;
    let dob  = document.getElementById('dob').value;
//    let gen  = document.getElementById('gen').value;
    let male =document.getElementById("male");
    var female =document.getElementById("female");
    if(fs == null || fs==""){
      window.alert("Enter FirstName Must be fill");
       return false;
    }
        else if(ls== null || ls==""){
         window.alert("Enter LastName Must be fill");
        return false;
    }else if(user== null || user==""){
         window.alert("Enter Username Must be fill");
        return false;
    }else if(email== null || email==""){
         window.alert("Enter Email Must be fill");
        return false;
    }else if(pwd== null || pwd==""){
         window.alert("Enter password Must be fill");
        return false;
    }else if(pwd != pwd1){
         window.alert("passwords both are not same");
        return false;
    }
    else if(dob== null || dob==""){
         window.alert("Enter Dateofbirth Must be fill");
        return false;
    }    

    else if(!male.checked && !female.checked){
                    alert("Plz select your gender");
                }
    else{
        alert("Valid Input :-)");
    }
}



</script>
