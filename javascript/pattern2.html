<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=5;
        for(let i=0;i<num;i++){
            for(let j=0;j<=i;j++){
                document.write("*&nbsp;");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
