<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=9;
        for(let i=1;i<num;i++){
            for(let j=0;j<num-i;j++){
                document.write("&nbsp;&nbsp;");
            }
            for(let j=i;j>0;j--){
                document.write(j);
            }
            for(let j=2;j<=i;j++){
                document.write(j);
            }            
            document.write("<br>");
        }
    </script>
</body>
</html>
