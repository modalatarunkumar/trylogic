<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" name="reg">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="uname">User Name:</label></td>
                    <td><input type="text" name="uname" id="uname"></td>
                </tr>
                <tr>
                    <td><label for="phno">Phone number:</label></td>
                    <td><input type="number" name="phno" id="phno"></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male"><label for="male">male</label>
                        <input type="radio" name="gender" id="female" value="female"><label for="female">female</label>
                        <input type="radio" name="gender" id="others" value="others"><label for="others">others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of birth:</label></td>
                    <td><input type="date" name="dob" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="state">Select State:</label></td>
                    <td><select name="state" id="state">
                        <option value="">-- Choose Your State --</option>
                        <option value="Andhra pradesh">Andhra pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="desc">Enter Address</label></td>
                    <td><textarea name="desc" id="desc" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="color">Favourite Color:</label></td>
                    <td><input type="color" name="color" id="color"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear"></td>
                    <td><input type="button" value="Submit" onclick="myfun()"></td>
                </tr>
            </table>
            
        </form>
    </div>

            if(one==""||one==null)
