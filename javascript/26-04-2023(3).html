<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd</title>
</head>
<body>
    <button onclick="fun()">click me</button>
    <script>
        function fun(){
            var a=prompt("Enter a number");
            if(a%2==0)
            alert("even")
            else
            alert("odd")
        }
    </script>
</body>
</html>
