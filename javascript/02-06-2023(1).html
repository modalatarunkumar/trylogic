<!DOCTYPE html>
<html lang="en">
<head>

    <title>Properties</title>

<body>
    <script>

            newWindow.moveTo(100,200);
            newWindow.close();
        }
        function fun2(){

        // fun1();

        // screen properties
        document.write("screen width: "+screen.width+

        document.write("<br>navigator appName: "+navigator.appName+

        "<br>navigator cookie enabled: "+navigator.cookieEnabled+

        "<br>navigator userAgent: "+navigator.userAgent);
