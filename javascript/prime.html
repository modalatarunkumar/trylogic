<!DOCTYPE html>
<html>
<head>
	<title>prime</title>
</head>
<body>
<script type="text/javascript">
	var num=prompt('Enter a number');
	var count=0;
	for (var i = 2; i < num; i++) {
		if(num%i==0){
			count++;break;
		}
	}
	if(count==0){
		document.write("Prime number");
	}
	else{
		document.write("not a prime");
	}
</script>
</body>
</html>
