<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Class</title>
    <script>
        console.log("Hello World");
        document.getElementById('b').innerHTML="Hello";
        document.getElementsByClassName('a').innerHTML="Welcome";
    </script>
    </head>
<body>
    <h1 class="a">aaa</h1>
    <h1 id="b">BBB</h1>
    <h1 class="a">AAA</h1>
    <h1 id="b">bbb</h1>
</body>
</html>
