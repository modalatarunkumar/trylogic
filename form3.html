<html>
<head>
<title>form3</title>
</head>
<body style="margin-right: 600px">
<fieldset><legend>Login Form</legend>
<form>
<fieldset><legend>Login</legend>
<label for="username">Username*</label><br>
<input type="text" name="username" id="username"><br>
<label for="password">Password*</label><br>
<input type="password" name="password" id="password"><br>
</fieldset>
<fieldset>
<legend>Gender*</legend>
<input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female"><label for="female">FeMale</label>
</fieldset>
<fieldset>
<legend>Programming Skill</legend>
<input type="checkbox" name="skill" id="java" value="java"><label for="java">Java</label>
<input type="checkbox" name="skill" id="cpp" value="cpp"><label for="cpp">C++</label>
<input type="checkbox" name="skill" id="csharp" value="csharp"><label for="csharp">C#</label>
</fieldset>
<fieldset>
<legend>Fruit</legend>
<label>Choose a fruit:</label>
<select name="fruit">
<option>-Select-</option>
<option>Banana</option>
<option>Apple</option>
<option>Grapes</option>
</select>
</fieldset>
<textarea name="comment" placeholder="Enter your comment here"></textarea><br>
<input type="submit" value="SEND">
<input type="reset">
</fieldset>
</form>
</body>
</html>
