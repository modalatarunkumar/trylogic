<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
    <button data-bs-toggle="collapse" data-bs-target="#container1">Container 1</button>
    <button data-bs-toggle="collapse" data-bs-target="#container2">Container 2</button>
    <button data-bs-toggle="collapse" data-bs-target="#container3">Container 3</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-primary collapse" id="container1">abc</div>
            <div class="col-4 bg-secondary collapse" id="container2">abc</div>
            <div class="col-4 bg-success collapse" id="container3">abc</div>
        </div>


    </div>
</body>
</html>
