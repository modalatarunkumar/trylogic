<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        #login4 .modal-content,#login3 .modal-content{
            background: url(img/image.png);
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#login">Click me</button>
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p>This is header</p>
                    </div>
                    <div class="modal-body">
                        <p>This is body</p>
                    </div>
                    <div class="modal-footer">
                        <p>This is footer</p>
                    </div>
                </div>    
                </div>
            
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#login1">Click me</button>
        <div class="modal" id="login1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <p>This is header</p>
                    <p>This is body</p>
                    <p>This is footer</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#login2">Click me</button>
        <div class="modal fade" id="login2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="uname" id="" placeholder="Enter Username" class="w-100 my-2">
                        <input type="text" name="pwd" id="" placeholder="Enter Password" class="w-100 my-2">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#login3">Click me</button>
        <div class="modal fade " id="login3">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <h3>Login</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                    <input type="text" name="uname" id="" placeholder="Enter Username" class="w-100 my-2">
                    <input type="text" name="pwd" id="" placeholder="Enter Password" class="w-100 my-2">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#login4">Click me</button>
        <div class="modal fade" id="login4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Login</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="uname" id="" placeholder="Enter Username" class="w-100 my-2">
                        <input type="text" name="pwd" id="" placeholder="Enter Password" class="w-100 my-2">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
