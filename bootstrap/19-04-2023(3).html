<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div.main{
            height: 49vh;
            width: 49vw;
            background: green;
            position: relative;
            
        }
        div.child{
            height: 25%;
            width: 25%;
            position: absolute;
        }
        div.child:nth-child(1){
            /* top: 0;left: 0; */
            background: grey;
            animation: animate1 4s normal infinite;
        }
        div.child:nth-child(2){
            /* top: 75%;left: 75%; */
            background: red;
            animation: animate2 4s normal infinite;
        }
        div.child:nth-child(3){
            /* left: 75%;top: 0; */
            background: rgb(37, 5, 218);
            animation: animate3 4s normal infinite;
        }
        div.child:nth-child(4){
            /* left: 0;top: 75%; */
            background: rgb(206, 6, 129);
            animation: animate4 4s normal infinite;
        }
        @keyframes animate1 {
            0%{top:0;left:0;}
            50%{top: 75%;left: 75%;}
            100%{top:0;left: 0;}
        }
        @keyframes animate2 {
            0%{top: 75%;left: 75%;}
            50%{top: 0;left: 0;}
            100%{top: 75%;left: 75%;}
        }
        @keyframes animate3 {
            0%{top: 0;left: 75%;}
            50%{top: 75%;left: 0;}
            100%{top: 0;left: 75%;}
        }
        @keyframes animate4 {
            0%{top: 75%;left: 0;}
            50%{top: 0;left: 75%;}
            100%{top: 75%;left: 0;}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
