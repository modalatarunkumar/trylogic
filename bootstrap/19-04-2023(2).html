<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main{
            background-color: green;
            height: 49vw;
            width: 49vh;
            position: relative;
            margin: 1vh 1vw;
        }
        div.child{
            background-color: rgba(100, 100, 100, 1);
            height: 25%;
            width: 25%;
            position: absolute;
        }
        div.main:nth-child(1) div.child{
            animation: animate1 4s infinite alternate-reverse;    
        }
        @keyframes animate1 {
            0%{top: 0;left: 0;}
            25%{top: 0;left: 75%;}
            50%{top: 75%;left: 75%;}
            75%{top: 75%;left: 0;}
            100%{left: 0;top: 0;}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="child"></div>
    </div>
    
    <div class="main">
        <div class="child"></div>
    </div>
</body>
</html>
