<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bi.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-success">Hello
            <a href="" class="alert-link">Helloworld</a>
            <button class="btn-close float-end" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger">Hello
            <a href="" class="alert-link">Helloworld</a>
            <button class="btn-close float-end" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert bg-danger">Hello
            <a href="" class="alert-link">Helloworld</a>
            <button class="btn-close float-end" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>
</html>
