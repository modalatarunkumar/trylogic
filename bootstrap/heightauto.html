<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
    <style>
        div{
            height:200px;background: #0f0;
            width:100%;
            float:left;

        }
        div h1{
            background: url("img/image.png");
            width:fit-content;
            background-size: 100% 100%;
            -webkit-background-clip: text;
            color:transparent;
            /* width:auto; */
        }
        .abc::before,.abc::after{
            content:"";
            background: url('img/image.png');
            height:100px;width:100px;
            background-size: 100% 100%;
            display: inline-block;
        }
        .vanishes{
            background: linear-gradient(to right, rgba(255,0,0,0),rgba(255,0,0,1),rgba(255,0,0,1),rgba(255,0,0,0));
            text-align: center;
        }
        .vanish{
            
            text-align: center;
            background: linear-gradient(to right, rgba(0,50,50,0),rgba(0,50,50,1),rgba(0,50,50,0));
        }
    </style>
</head>
<body>
    <div>
        <img src="img/image.png" alt="" height="100px"  width="40%">
        <h1>This is another heading</h1>
    </div>
    <h1 class="abc">This is heading</h1>
    <h2 class="vanishes">This is background</h2>
    <p class="vanish">the background in the above heading is vanishes at edges</p>
</body>
</html>
