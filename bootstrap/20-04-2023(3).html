<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="" >
    <!-- form-control -->
    <div class="container my-2">
        <label for="uname" class="form-label">User name:</label>        
        <input type="text" name="" id="uname" class="form-control">
    </div>
    <!-- form-control for select -->
    <div class="container my-2">
        <label for="address" class="form-label">Address</label>
        <textarea name="" id="address" rows="5" class="form-control" placeholder="present address"></textarea>
    </div>
    <!-- form-select -->
    <div class="container my-2">
        <label for="state" class="form-label">select state:</label>
        <select name="state" id="state" class="form-select">
            <option value="">--select--</option>
            <option value="ap">ap</option>
            <option value="ts">ts</option>
            <option value="tam">tam</option>
        </select>
    </div>
    <div class="container my-2">
        <div class="row">
        <div class="form-check col-6">
            <label for="male" class="form-label">male</label>
            <input type="radio" name="gender" id="male" value="male" class="form-check-input">
        </div>
        <div class="form-check col-6">
            <label for="female" class="form-label">female</label>
            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
        </div>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="" class="form-check-input">
        </div>
    </div>
</form>
</body>
</html>
