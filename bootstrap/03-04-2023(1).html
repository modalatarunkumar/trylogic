<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bi.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-danger navbar">
        <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#hm"><span class="navbar-toggler-icon"></span>
        </button>
            <div class="offcanvas offcanvas-start" id="hm">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title">home</h1>
                    <span class="btn-close" data-bs-dismiss="offcanvas"></span>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">End</a></li>
                        <li class="nav-item"><a href="" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Services</a></li>
                    </ul>
                </div>
                <div class="offcanvas-footer" style="font-size:50px">
                    <i class="bi bi-whatsapp"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-telegram"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-messenger"></i>
                    <i class="bi bi-3-circle-fill"></i>
                   
                </div>
            </div>
        </div>
   
</body>
</html>
