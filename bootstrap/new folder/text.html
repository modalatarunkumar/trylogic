<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi text typing animation</title>
    <link rel="stylesheet" href="css/textstyle.css">
</head>
<body>
    <div class="container">
        <div class="static-text">I'm a</div>
        <ul class="dynamic-text">
            <li><span>failure</span></li>
            <li><span>zero</span></li>
            <li><span>negativity</span></li>
            <li><span>no cofidence</span></li>
        </ul>
    </div>
</body>
</html>
