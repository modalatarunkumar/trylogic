<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        .modal-content{
            background: url('../img/image.png');
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-primary my-2" data-bs-toggle="modal" data-bs-target="#a">Click me</button>
        <div class="modal" id="a">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        This is heading
                    </div>
                    <div class="modal-body">
                        This is body
                    </div>
                    <div class="modal-footer">
                        This is footer
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button class="btn my-2 btn-outline-primary" data-bs-toggle="modal" data-bs-target="#b">Login</button>
        <div class="modal" id="b">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Login</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="" id="" placeholder="Username" class="w-100 mt-2"/>
                        <input type="password" name="" id="" placeholder="Password" class="w-100 mt-2"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
