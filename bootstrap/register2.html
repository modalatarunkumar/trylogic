<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#login">Login& Register</button>
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6"><a class="col-12 btn btn-outline-primary active">Login</a></div>
                            <div class="col-6"><a class="col-12 btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#rgst">Register</a></div>
                            
                        </div>
                        <form action="">
                            <div class="row">
                                <label for="uname" class="col-6 my-2">Enter Username:</label>
                                <input type="text" name="uname" id="uname" placeholder="Enter username" class="col-6 my-2">
                                <label for="pwd" class="col-6 my-2">Enter Password:</label>
                                <input type="text" name="pwd" id="pwd" placeholder="Enter password" class="col-6 my-2">
                            </div>
                        </form>

                        
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="rgst">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                        <div class="col-6"><a class="col-12 btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#login">Login</a></div>
                        <div class="col-6"><a class="col-12 btn btn-outline-secondary active">Register</a></div>
                    </div>
                    <form action="">
                        <div class="row">
                            <label for="name" class="col-6 my-2">Enter Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter Name" class="col-6 my-2">
                            <label for="email" class="col-6 my-2">Enter Email:</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email" class="col-6 my-2">
                            <label for="newpwd" class="col-6 my-2">Create Password:</label>
                            <input type="text" name="newpwd" id="newpwd" placeholder="Create new password" class="col-6 my-2">
                            <label for="cpwd" class="col-6 my-2">Confirm Password:</label>
                            <input type="text" name="cpwd" id="cpwd" placeholder="Re enter new password" class="col-6 my-2">

                        </div>
                    </form>
                    
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>    
                    </div>
                </div>
            </div>
            </div>

    </div>
</body>
</html>
