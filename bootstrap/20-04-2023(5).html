<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary position-relative">Notification <span class="badge bg-danger position-absolute translate-middle top-0 start-100">2</span></button>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary position-relative">Notification
            <span class="badge bg-danger position-absolute translate-middle top-0 start-100 rounded-circle p-2">
                <span class="visually-hidden">2</span>
        </span>
    </button>
    </div>
</body>
