<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="progress my-2">
            <div class="progress-bar bg-danger" style="width:70%"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-success w-50 " role="progressbar"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped bg-primary w-50 " role="progressbar"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary w-50 " role="progressbar"></div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary w-50 " role="progressbar"></div>
        </div>
    </div>
</body>
</html>
