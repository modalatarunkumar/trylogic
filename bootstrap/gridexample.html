<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        .row div,.row div{
            height:50px;
        }
        .row div:nth-child(5),.row div:nth-child(8),.row div:nth-child(9),.row div:nth-child(10){
            height:45px;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-light">
            <div class="col-4 mb-1"><div class="bg-primary">block 1</div></div>
            <div class="col-8 "><div class="bg-success">block 2</div></div>
            <div class="col-6 bg-success">block 3</div>
            <div class="col-3 bg-primary">block 6</div>
            <div class="col-3 bg-success">block 7</div>
            <div class="col-6 bg-success"></div>
            <div class="col-3 bg-primary"></div>
            <div class="col-3 bg-danger">block 7</div>
            <div class="col-3 bg-primary mt-1">block 4</div>
            <div class="col-3 bg-success mt-1">block 5</div>
            <div class="col-3 bg-primary"></div>
            <div class="col-3 bg-success">block 9</div>
        </div>
    </div>
</body>
</html>
