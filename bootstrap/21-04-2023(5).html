<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        p:nth-child(1):after{
            content: "Tooltip";
            background-color: rgba(0, 0, 0,0.7);
            display: none;
            color: white;
            padding: 0px 5px;
            border-radius: 5px;
            margin-left: 5px;
        }
        p{
            padding: 5px;
            position: relative;
            margin: 40px;
        }
        p:nth-child(1):hover::after{display: inline-block;}
        p:nth-child(2):hover::after{
            /* display: inline-block; */
            transform: scale(1);
            bottom: 100%;}
        p:nth-child(2):after{
            content: 'top tooltip';
            background-color: rgba(0, 0, 0,0.7);
            /* display: none; */
            color: white;
            padding: 0px 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scale(0);
            transition: bottom ease-out 1.5s,transform ease-out 1.5s;
        }
    </style>
</head>
<body>
    <p>This is text</p>
    <p>This is top</p>
</body>
</html>
