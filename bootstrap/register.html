<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#login">Login& Register</button>
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6"><a class="col-12 btn btn-primary" data-bs-toggle="collapse" data-bs-target="" href="#lgn">Login</a></div>
                            <div class="col-6"><a class="col-12 btn btn-secondary" data-bs-toggle="collapse" data-bs-target="" href="#rgst">Register</a></div>
                        </div>
                        <div class="" id="lgn">
                            <input type="text" name="" id="" placeholder="Login" class="w-100 my-2">
                        </div>
                        <div class="collapse" id="rgst">
                            <input type="text" name="" id="" placeholder="Register" class="w-100 my-2">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-success">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
