<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="carousel slide" id="slid" data-bs-ride="carousel">
            <div class="carousel-inner" style="height:400px;">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-slide-to="0" data-bs-target="#slid"></button>
                    <button class="active" type="button" data-bs-slide-to="1" data-bs-target="#slid"></button>
                    <button class="active" type="button" data-bs-slide-to="2" data-bs-target="#slid"></button>
                </div>
                <div class="carousel-item active">
                    <img src="img/profile4.jpg" alt="" class="h-100 w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/profile5.jpg" alt="" class="h-100 w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/profile1.jpg" alt="" class="h-100 w-100">
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slid"><span class="carousel-control-prev-icon"></span></button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slid"><span class="carousel-control-next-icon"></span></button>
            </div>
        </div>
    </div>
</body>
</html>
