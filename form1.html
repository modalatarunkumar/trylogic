<!DOCTYPE html>
<html>
<head>
<title>Form1</title>
</head>
<body>
<fieldset>
<legend>Application form</legend>
<form align="center">
<label for="fullname">Full Name</label>
<input type="text" name="fullname" id="fullname"><br>
<label>Email</label>
<input type="email" name="email"><br>
<label>Gender</label>
<input type="radio" name="gender" value="male"><label>Male</label>
<input type="radio" name="gender" value="female"><label>FeMale</label><br>
<label>Nationality</label>
<select>
<option>-Select-</option>
<option>Indian</option>
</select><br>
<label>Skills</label>
<input type="checkbox" value="a" name="skills"><label>Asp.Net</label>
<input type="checkbox" value="b" name="skills"><label>jQuery</label>
<input type="checkbox" value="c" name="skills"><label>MVC</label>
<input type="checkbox" value="d" name="skills"><label>Sql Server</label>
</br>
<label>Post applying for</label>
<input type="radio" value="a" name="post"><label>Trainee</label>
<input type="radio" value="b" name="post"><label>Software Engineer</label>
<input type="radio" value="c" name="post"><label>Team Leader</label>
<input type="radio" value="d" name="post"><label>Project manager</label>
</br>
<label>Upload Resume:</label>
<input type="file" name="resume"><br>
<label>Paste your resume</label>
<textarea name="resumetext"></textarea><br>
<input type="checkbox"><label>Notify me the status via Email</label><br>
<input type="radio"><label>I agree to terms & conditions</label>
<br>
<input type="submit">
<input type="reset">
</fieldset>
</body>
</html>
