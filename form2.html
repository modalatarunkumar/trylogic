<!DOCTYPE html>
<html>
<head>
<title>Form2</title>
</head>
<body>
<table border="1" align="center">
<form><tr>
<th colspan="2">Pizza Shop 2.0</th>
</tr>
<tr>
<td><label for="name">Name</label></td>
<td><input style="background:red;" type="text" name="name" id="name"></td>
</tr>
<tr>
<td rowspan="3">Pizza Topping</td>
<td><input type="radio" name="topping" value="a" id="a"><label for="a">Supreme</label></td>
</tr>
<tr>
<td><input type="radio" name="topping" value="b" id="b"><label for="b">Vegetarian</label></td>
</tr>
<tr>
<td><input type="radio" name="topping" value="c" id="c"><label for="c">Hawaiian</label></td>
</tr>
<tr>
<td><label>Pizza Sauce</label></td>
<td><select name="sauce">
<option>-Select-</option>
<option>Tomato</option>
</select>
</td>
</tr>
<tr>
<td><label>Optional Extras</label></td>
<td>
<input type="checkbox" name="extras" value="a" id="aa"><label for="aa">Extra Cheese</label>
<input type="checkbox" name="extras" value="b" id="bb"><label for="bb">Gluten Free Base</label>
</td>
</tr>
<tr><td colspan="2"><label>Delivery Instructions:</label><br>
<textarea name="delivery" rows="4" cols="50">
</textarea></td>
</tr>
<tr><td colspan="2"><input type="submit" value="Send my Order"></td>
</tr>
</form>
</table>
</body>
</html>
